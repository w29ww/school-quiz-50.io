<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Викторина школы 50">
  <meta name="keywords" content="50 школа">
  <title>Опрос</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=Iz6lPyfpAftQ&format=png&color=000000">
  <link rel="stylesheet" href="./styles.css">
</head>

<body onload="NextQuestion(0)">
  <input type="checkbox" id="snow" checked> <span id="snow-span">Снег</span>
  <main>
      <div class="modal-container" id="score-modal">

          <div class="modal-content-container">

              <h1>Поздравляю, Тест Завершен.</h1>

              <div class="grade-details">
                  <p>Попытки : 10</p>
                  <p>Неправильные ответы : <span id="wrong-answers"></span></p>
                  <p>Правильные ответы : <span id="right-answers"></span></p>
                  <p>Оценка : <span id="grade-percentage"></span>%</p>
                  <p ><span id="remarks"></span></p>
              </div>

              <div class="modal-button-container">
                  <button onclick="closeScoreModal()">Продолжить</button>
              </div>

          </div>
      </div>
      <div class="game-quiz-container">

          <div class="game-details-container">
              <h1>Счет : <span id="player-score"></span> / 10</h1>
              <h1> Вопросы : <span id="question-number"></span> / 10</h1>
          </div>

          <div class="game-question-container">
              <h1 id="display-question"></h1>
          </div>

          <div class="game-options-container">

             <div class="modal-container" id="option-modal">

                  <div class="modal-content-container">
                       <h1>Пожалуйста, Выберите Подходящий Вариант</h1>

                       <div class="modal-button-container">
                          <button onclick="closeOptionModal()">Продолжить</button>
                      </div>

                  </div>

             </div>

              <span>
                  <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                  <label for="option-one" class="option" id="option-one-label"></label>
              </span>


              <span>
                  <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                  <label for="option-two" class="option" id="option-two-label"></label>
              </span>


              <span>
                  <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                  <label for="option-three" class="option" id="option-three-label"></label>
              </span>


              <span>
                  <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                  <label for="option-four" class="option" id="option-four-label"></label>
              </span>


          </div>

          <div class="next-button-container">
              <button onclick="handleNextQuestion()">Следующий</button>
          </div>

      </div>
  <p id="copyright">©Armen_Grigoryan & Artur Toporov</p>

  </main>
  <!-- <p id="copyright">©Armen_Grigoryan & Artur Toporov</p> -->
  <img id="gif-overlay" src="https://expressstamp.ru/images/companies/1/news/snow.gif" alt="Снежинки">
  <script src="script.js"></script>
</body>
</html>
